#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "snserver"
name = "Standard Notes Server"
description.en = "End-to-end encrypted note-taking app syncing server"
description.fr = "Serveur de synchronisation de prise de notes cryptÃ©es de bout en bout"

version = "2025.04.29~ynh1"

maintainers = ["Fabian Wilkens"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://standardnotes.com/"
demo = "https://standardnotes.com/demo"
admindoc = "https://docs.standardnotes.com"
userdoc = "https://standardnotes.com/help"
code = "https://github.com/standardnotes/server"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://github.com/standardnotes/server/archive/162a63ae2bb926e1f061d3967dbe98878f0aedb7.tar.gz"
    sha256 = "9e72af3cf30b14f4f01e4a436b017f2ba7f0b505255962d551c3431d28a365a0"

    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["uploads"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    api_gateway.default = 3000
    auth.default = 3001
    auth_worker.default = 3002
    files.default = 3003
    syncing_server.default = 3004
    syncing_server_worker.default = 3005

    [resources.apt]
    packages = [
        "mariadb-server",
        "redis-server",
    ]

    [resources.apt.extras.yarn]
    repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    packages = "yarn"

    [resources.database]
    type = "mysql"

    [resources.nodejs]
    version = "20.10.0"
    